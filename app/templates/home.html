<div class="sidebar">
  <h1>Bloc Chat</h1>
  <button class="btn btn-primary" type="button" ng-click="home.openModal()">Create Room</button>
  <div class="rooms">
    <div ng-repeat="room in home.room">
      <a class="room-link" href="">
        <div class="each-room" ng-click="home.activeRoom.name = room.$value; home.getByRoomId(room.$id)">{{ room.$value }}</div>
      </a>
    </div>
  </div>
</div>

<div class="main-container">

  <div class="room-name">
    <h2>{{ home.activeRoom.name }}</h2>
  </div>

  <div class="messages">
    <div ng-repeat="message in home.message">
      <div class="each-message">
        <div class="each-message-username">{{ message.username }}</div>
        <div class="each-message-time">{{ message.sentAt | date:'h:mma'}}</div>
        <div class="each-message-content">{{ message.content }}</div>
      </div>
    </div>
  </div>

<div class="form-group">
  <input type="text" id="send-message-input" class="form-control">
  <button type="submit" class="btn btn-primary" ng-click="home.send()">Send Message</button>
</div>

</div>
